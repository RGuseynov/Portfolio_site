{% extends "layout.html" %}
{% block body %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h2>Estimation d'un bien</h2>
  <p>Pour l'instant, seulement l'estimation d'un appartement est disponible</p>
  <form action="" class="was-validated" method="post">
    <div class="form-group">
      <label for="uname">Surface:</label>
      <input type="text" class="form-control" id="surface" placeholder="Entrer la surface" name="surface" required>
    </div>
    <div class="form-group">
      <label for="pwd">Nombre de pièces:</label>
      <input type="text" class="form-control" id="nb_pieces" placeholder="Entrer le nombre de pièces" name="nb_pieces" required>

    </div>
    <div class="form-group">
      <label for="pwd">Code Commune (différent du code postal):</label>
      <input type="text" class="form-control" id="commune" placeholder="Entrer la commune" name="commune" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>

{% endblock %}
